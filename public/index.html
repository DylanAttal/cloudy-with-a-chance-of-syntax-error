<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cloudy With A Chance Of Syntax Error</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <header>
    <h1>Find Your Current Weather</h1>
  </header>
  <main>
    <div class="wrapper">
      <section class="input-section">
        <form>
          <div class="row">
            <label for="city-name-input">City Name: </label>
            <input type="text" placeholder="City Name" class="city-name-input" id="city-name-input">
            <button class="search-button">Search</button>
          </div>
          <div class="row">
            <label for="city-zip-input">Zip Code: </label>
            <input type="number" placeholder="Zip Code" class="city-zip-input" id="city-zip-input">
            <button class="search-zip-button">Search</button>
          </div>
          <div class="row">
            <button class="reset-button">Reset</button>
          </div>
        </form>
      </section>
      <section class="results-section">
        <ul class="weather-ul">
        </ul>
      </section>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
